{% extends "base.html" %}
{% block title %}Dessert & Drinks{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='dessert_drinks.css') }}">
    <script defer src="{{ url_for('static', filename='dessert_drinks.js') }}"></script>
{% endblock %}

{% block content %}
  <h1>Dessert & Drinks</h1>

  <div class="container">
    <div class="checkboxes">
      <label><input type="checkbox" class="form-check-input" name="extraType" value="dessert" checked> 🍰 Dessert</label>
      <label><input type="checkbox" class="form-check-input" name="extraType" value="drink" checked> 🥤 Drink</label>
    </div>

    <div class="form-group">
      <label for="maxDessertCalories">Max Calories (Dessert)</label>
      <input type="number" class="form-control" id="maxDessertCalories" value="400" min="1">
    </div>

    <div class="form-group">
      <label for="maxDrinkCalories">Max Calories (Drink)</label>
      <input type="number" class="form-control" id="maxDrinkCalories" value="250" min="1">
    </div>

    <div class="form-group">
      <label for="numResults">How many per type?</label>
      <select id="numResults" class="form-select">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
      </select>
    </div>

    <button class="btn btn-primary" id="generateExtras">Generate</button>

    <div class="results" id="extrasResults"></div>
  </div>
{% endblock %}
