{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}<br>
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn") }}
        </div>
    </form>
    <p>New to Mealano? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
</div>
{% endblock %}
